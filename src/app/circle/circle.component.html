<video *ngIf="!!circle" #videoRef
       [autoplay]="!opened"
       [muted]="true"
       [loop]="true"
       (loadstart)="cd.detectChanges()"
       (ended)="watched()">
  <source [src]="circle?.video" type="video/mp4"/>
</video>

<button class="unmute" (click)="unmute()">
  <ng-container *ngIf="opened;else unmuteTemplate">
    <svg *ngIf="videoRef?.nativeElement?.paused;else stopTemplate"
         xmlns="http://www.w3.org/2000/svg"
         width="32" height="32" viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zM9.5 16.5v-9l7 4.5l-7 4.5z"></path>
    </svg>
    <ng-template #stopTemplate>
      <svg xmlns="http://www.w3.org/2000/svg"
           width="32" height="32" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm4 14H8V8h8v8z"></path>
      </svg>
    </ng-template>
  </ng-container>
  <ng-template #unmuteTemplate>
    <svg xmlns="http://www.w3.org/2000/svg"
         width="32" height="32" viewBox="0 0 24 24">
      <path d="M5 13h2.83L10 15.17V8.83L7.83 11H5z" opacity=".3"></path>
      <path
        d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zm4-.86v8.05c1.48-.73 2.5-2.25 2.5-4.02A4.5 4.5 0 0 0 14 7.97zm0-4.74v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77c0-4.28-2.99-7.86-7-8.77z"></path>
    </svg>
  </ng-template>
</button>
