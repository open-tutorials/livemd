<form [formGroup]="form" class="form">
  <h1>Your Markdown</h1>
  <textarea formControlName="markdown"
            [placeholder]="markdown" rows="20"></textarea>

  <input formControlName="baseUrl" placeholder="Base URL">
  <input formControlName="imagesUrl" placeholder="URL for images">
  <input formControlName="slug" placeholder="Slug">
  <button [disabled]="!form.valid"
          (click)="create()">Create a channel
  </button>
</form>
