<div data-open>

  <ng-template #inProgressTemplate>
    <svg data-icon xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         width="18" height="18" viewBox="0 0 24 24">
      <path  d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845Z"></path>
    </svg>
  </ng-template>

  <svg data-icon *ngIf="done >= 100;else inProgressTemplate"
       xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
       width="32" height="32" viewBox="0 0 24 24">
    <path d="m10 15.586l-3.293-3.293l-1.414 1.414L10 18.414l9.707-9.707l-1.414-1.414z"></path>
  </svg>

  <svg data-done xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
       width="48" height="48" viewBox="0 0 32 32">
    <circle data-progress
            [style.stroke-dasharray]="done + ' 100'"
            [style.stroke]="'green'"
            [style.stroke-width]="'6'"
            r="15.925" cx="16" cy="16">
    </circle>
  </svg>

</div>

<div data-agenda>
  <button *ngIf="progress > 0" (click)="block.emit()">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         width="18" height="18" viewBox="0 0 24 24">
      <path
        d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path>
    </svg>
  </button>

  <ul>
    <li *ngFor="let h of headings;let line = index"
        [attr.data-depth]="h.depth"
        [attr.data-passed]="h.line <= progress">
      <a [routerLink]="[]"
         [fragment]="h.text | slug"
         [innerHTML]="h.text | mdInline2Html"></a>
    </li>

  </ul>

</div>
