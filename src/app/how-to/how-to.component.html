<div class="grain" [style.display]="opened ? 'none' : 'block'"></div>
<div class="point"></div>
<div class="line"
     *ngIf="!!videoRef"
     [style.animation-duration]="videoRef.nativeElement.duration + 's'"></div>
<video *ngIf="!!howTo" #videoRef autoplay muted loop
       [width]="howTo.width"
       [height]="howTo.height"
       [class.opened]="opened">
  <source src="{{assetsUrl}}/{{howTo.video}}" type="video/webm">
</video>
