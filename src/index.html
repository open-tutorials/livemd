  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Source+Code+Pro:wght@500&display=swap"
    rel="stylesheet">
</head>
<body>
<app-root></app-root>
<script>
  // adjust view port
  (function () {
    var viewport;
    if (!!viewport) {
      viewport.parentNode.removeChild(viewport);
    }

    viewport = document.createElement('meta');
    viewport.setAttribute('name', 'viewport');
    var width = window.screen.availWidth < 660
      ? 'width=768' : 'width=device-width';
    var content = [width];
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      content.push('maximum-scale=1.0');
      content.push('user-scalable=0');
    }
    viewport.setAttribute('content', content.join(', '));
    document.head.appendChild(viewport);
  })();
</script>

</body>
</html>
